<!DOCTYPE html>
<html>
<head>
    <title>3.1</title>
</head>
<body>
<h1>Відображення результатів у веб-сторінці</h1>

<script>
    // Задаємо одновимірний масив дійсних чисел
    let array = [3, -2, 0, 5, -1, 8, -4, 7, 2];

    // Ініціалізуємо лічильник для додатних елементів
    let positiveCount = 0;

    // Перевіряємо кожен елемент масиву
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 0) {
            positiveCount++;
        }
    }

    // Створюємо елемент для відображення результату у браузері
    let resultElement = document.createElement("p");
    resultElement.textContent = `Кількість додатних елементів у масиві: ${positiveCount}`;

    // Додаємо елемент до body (або іншого відповідного контейнера)
    document.body.appendChild(resultElement);
</script>
</body>
</html>
